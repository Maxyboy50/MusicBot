# Add steps that build, run tests, deploy, and more:
# https://aka.ms/yaml

trigger:
- none

pool:
  vmImage: ubuntu-latest
variables:
- group: MusicBotGroup

steps:
- bash: |
    echo $(MUSIC_BOT_TOKEN) all upper >> test.txt
    echo $(music_bot_token) lowercase >> test.txt
  displayName: 'Run a one-line script'
  workingDirectory: $(Pipeline.Workspace)

- bash: |
    echo $(MUSIC_BOT_TOKEN) environment >> test.txt
  displayName: 'Run a multi-line script'
  env:
    MUSIC_BOT_TOKEN: $(music_bot_token)
  workingDirectory: $(Pipeline.Workspace)

- publish: $(Pipeline.Workspace)/test.txt
  artifact: Test

